<html>

<head>
    <title>song website</title>
    <script>
        var currentSongIndex = 0;

        window.addEventListener("load", initialize);

        function initialize() {
            document.getElementById("inf1").style.display = "none";
            document.getElementById("inf2").style.display = "none";
            var audio = document.getElementById("player");
            audio.volume = 0.5;
        }

        function play() {
            var audio = document.getElementById("player");
            if (audio.paused) {
                audio.play();
                document.getElementById("inf1").style.display = "block";
                document.getElementById("inf2").style.display = "none";
            } else {
                audio.pause();
                document.getElementById("inf1").style.display = "none";
                document.getElementById("inf2").style.display = "block";
            }
        }

        function voldown() {
            var audio = document.getElementById("player");
            audio.volume = Math.max(0, audio.volume - 0.1);
        }

        function volup() {
            var audio = document.getElementById("player");
            audio.volume = Math.max(0, audio.volume + 0.1);
        }
        

        function next() {
            var audio = document.getElementById("player");
            currentSongIndex = (currentSongIndex + 1) % audio.children.length;
            audio.src = audio.children[currentSongIndex].src;
            audio.play();
        }
    </script>
    <style>
        button {
            width: 100px;
            height: 40px;
            margin-top: 30px;
            border-radius: 25px;
            background-color: greenyellow;
            color: brown;
        }

        #inf1,
        #inf2 {
            position: absolute;
        }

        label {
            color: blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <label id="inf1">Playing...</label>
    <label id="inf2">Stoped...</label>
    <button onclick="play()">Play/Pause</button>
    <button onclick="voldown()">Volume Down</button>
    <button onclick="volup()">Volume Up</button>
    <button onclick="next()">Next Song</button>

    <audio id="player" autoplay loop>
        <source src="utomp3.com - Isabel LaRosa  favorite Lyric Video.mp3">
        <source src="utomp3.com - Kevin Levrone Theme   DONT STOP THE MUSIC.mp3">
        <source src="y2mate.com - Charly Black  Gyal You A Party Animal Lyrics.mp3">
        <source src="y2mate.com - Freddie Dredd  Limbo tiktok.mp3">
        <source src="utomp3.com - Frozy  Kompa Rarin Version Lyrics She Said Shes From The Islands.mp3">
    </audio>

</body>

</html>
